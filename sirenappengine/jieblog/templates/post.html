{% load filter %}
<div class="post">
	<div class="post-title">
		<a href="../../post/{{post.get_absolute_url}}">
		{{post.title}}
		</a>
	</div>

	<div class="post-content">
		{{post.content}}
	</div>
		
	<span class="post-tags">
		{% for tag in post.tags %}
			{% include 'post-tags.html' %}
		{% endfor %}
	</span>
		
	<div class="post-info">						
		<span class="post-time">
			{{post.post_on|timezone:8|date:"Y-m-d H:i:s"}}
		</span>
		<span class="post-author">
			{{post.author}}
		</span>
		<span class="post-comments-count">
				<a href="../../post/{{post.get_absolute_url}}">Comments</a>[{{post.get_comments_count}}]
		</span>
			
		{% if show_edit %}
			<span class="post-edit">
				<a href="../../edit/{{post.get_absolute_url}}">edit</a>
			</span>
		{% endif %}
	</div>
</div>
