{% load filter %}
	<div class="comment">
		<div class="icon">
			<img class="icons" alt="gravatar" src="{{ comment.get_gravatar_url }}" ></img>
		</div>
		<div class="arrow"></div>
		<div class="comment-content">
			<div class="comment-info">Comment By <a href="{{ comment.comments_author_link }}">{{comment.comments_author|jieblognickname}}</a> {{comment.comments_post_on|timezone:8|date:"Y-m-d H:i:s"}}</div>
			<div class="each-comment-content">{{comment.comments_content}}</div>
		</div>
	</div>
