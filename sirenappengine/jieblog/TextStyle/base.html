<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="zh-CN">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		{% block title %}{% endblock %}
		<link type="text/css" rel="stylesheet" href="/stylesheets/TextStyle.css" />
		<link href="/images/favicon.ico" rel="shortcut icon" type="image/x-icon" />
		<link rel="alternate" type="application/atom+xml" title="Feed For JIEblog" href="http://feeds.feedburner.com/sirenengine" />
		<link href="/stylesheets/prettify.css" type="text/css" rel="stylesheet" />
		<link rel="wlwmanifest" type="application/wlwmanifest+xml" href="/stylesheets/wlwmanifest.xml" />
		<meta name="verify-v1" content="6T63XJXBvR/QyaJ91mnrVDd9aLNqPm/Cftg49vLR1KU=" />
		<script type="text/javascript" src="/scripts/prettify-src/prettify.js"></script>
		<script type="text/javascript" src="/scripts/audio-player.js"></script>
		<script type="text/javascript" src="/scripts/play_config.js"></script>
		<script type="text/javascript">
			var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
			document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
			</script>
			<script type="text/javascript">
			var pageTracker = _gat._getTracker("UA-4170083-4");
			pageTracker._trackPageview();
		</script>

</head>

<body onload="prettyPrint()">
	<div id="container">
		{% block contents %}{% endblock%}
		<div id="bottom">
			<hr/>
			<h4 id="copyright">{{ site.site_copyright }} | Maded by {{ site.owner_name }}</h4>
			<h5 id="license">{{ site.content_license }}</h5>
		</div>
	</div>
</body>
</html>
