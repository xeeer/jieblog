{% load filter %}
<div class="comment">				
	<div class="comment-meta">
		<div class="author-icon">
			<img alt="icon" align="left" src="{{ comment.get_gravatar_url }}" />
		</div>
		<div class="comment-content">
			{{comment.comments_content}}
			<div class="comment-info">
				<span class="comment-by"></span>
				<span class="comment-author">
					<a href="{{ comment.comments_author_link }}">
						{{comment.comments_author|jieblognickname}}
					</a>
				</span>
				<span class="comment-by2">Post on </span>
				<span class="comment-time">{{comment.comments_post_on|timezone:8|date:"Y-m-d H:i:s"}}</span>
			</div>
		</div>
	</div>
</div>
