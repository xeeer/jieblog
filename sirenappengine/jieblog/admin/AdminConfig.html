{% extends 'AdminBase.html' %}
{% block contents %}
<div id="side">
	<div id="header">
		<h1 id="blog-title"><a href="/">jieblog</a></h1>
	</div>
	<div class="widget" id="navigate">
		<h3>Navigate</h3>
		<ul id='menu'>
			<li class="not-current"><a href='/admin/create' title='Create Post'>Create Post</a></li>
			<li class="current-page"><a href='/admin/config' title='Site Config'>Site Config</a></li>
			<li class="not-current"><a href='/admin/manage' title='Post Manage'>Post Manage</a></li>
		</ul>
	</div>
</div>
<div id="main">
	<div id='main-form'>
		<form action="." method="post" id="siteform">
			{{siteform.as_ul}}
			<input type="submit" name="submit" value="Submit" id="submit"/>
		</form>
		{% for site in sites %}
		<div class="test">
			{{site.site_title}}
		</div>
		<div class="test">
			{{site.sub_title}}
		</div>
		{% endfor %}
	</div>
</div>
{% endblock%}
