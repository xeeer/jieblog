{% load filter %}
<div class="post">
	<div class="post-title">
		<h2>
		<a href="../../post/{{post.slug}}">
		{{post.title}}
		</a>
		</h2>
	</div>

	<div class="post-info">
		<span class="post-time">
			{{post.post_on|timezone:8|date:"Y-m-d H:i:s"}}
		</span>
		<span class="post-author">
			{{post.author|jieblognickname}}
		</span>
		<span class="post-comments-count">
				<a href="../../post/{{post.slug}}">Comments</a>[{{post.get_comments_count}}]
		</span>

		{% if show_edit %}
			<span class="post-edit">
				<a href="../../edit/{{post.get_absolute_url}}">edit</a>
			</span>
		{% endif %}
		<span class="post-tags">
			{% for tag in post.tags %}
				<span class="post-tags-main">
					<a href="../../tag/{{tag}}" title="{{tag}}">{{tag}}</a>
				</span>
			{% endfor %}
		</span>
	</div>


	<div class="post-content">
		{{post.content}}
	</div>
</div>
